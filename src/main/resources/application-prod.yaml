spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/lumina?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=true
    username: ${DB_USERNAME:lumina}
    password: ${DB_PASSWORD:password}
    hikari:
      minimum-idle: 10
      maximum-pool-size: 50
      max-lifetime: 1800000
      connection-timeout: 30000
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: 0
    timeout: 6000ms

logging:
  level:
    com.lumina: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    com.baomidou.mybatisplus: WARN
  file:
    name: /var/log/lumina/lumina.log

lumina:
  rate-limit:
    enabled: true
    requests-per-minute: 100
  auth:
    jwt:
      secret: ${JWT_SECRET:lumina-jwt-secret-key-2024}
      expiration: 86400000  # 24 hours for production

server:
  port: ${SERVER_PORT:8080}
  tomcat:
    max-threads: 300
    min-spare-threads: 20